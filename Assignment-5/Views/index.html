<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JackyShop</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">JackyShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="home-link">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="product-link">Products</a>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-primary"
                id="cart-link"
                data-bs-toggle="modal"
                data-bs-target="#cartModal"
              >
                Check Your Cart
              </button>
            </li>
          </ul>
          <form class="d-flex" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search products"
              aria-label="Search"
              id="search-input"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div id="content">
        <h1 class="text-center">Welcome to JackyShop</h1>
        <p class="text-center">Browse and shop our amazing products!</p>
      </div>
      <div id="product-list" class="row"></div>
    </div>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="cart-items"></tbody>
            </table>

            <!-- Subtotal, Discount, and Promo Code -->
            <div class="text-end">
              <p id="cart-subtotal" class="fw-bold">Subtotal: $0.00</p>
              <p id="cart-discount" class="text-success">Discount: $0.00</p>
              <h3 id="cart-total" class="fw-bold">Total: $0.00</h3>
            </div>
            <div class="d-flex justify-content-end align-items-center mt-3">
              <input
                type="text"
                id="promo-code"
                class="form-control me-2"
                placeholder="Enter promo code"
              />
              <button class="btn btn-primary" id="apply-promo">
                Apply Promo
              </button>
            </div>
            <p id="promo-message" class="mt-2"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button class="btn btn-success" id="checkout">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../Controller/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
