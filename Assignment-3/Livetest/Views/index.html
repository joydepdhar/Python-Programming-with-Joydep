<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- style link -->
    <link rel="stylesheet" href="../Views/Style/style.css" />
  </head>
  <body>
    <div
      class="header d-flex flex-wrap justify-content-between align-items-center"
    >
      <h1 class="col-12 col-md-auto">World Peas</h1>
      <nav class="nav col-12 col-md-auto justify-content-center">
        <a href="#Home" class="nav-link">Home</a>
        <a href="#Shop" class="nav-link">Shop</a>
        <a href="#Contact" class="nav-link">Contact</a>
      </nav>
      <button class="btn btn-outline-success col-12 col-md-auto">Basket</button>
    </div>
    <div class="container py-4">
      <div class="row">
        <div class="col-lg-8">
          <div class="product-card">
            <img src="../Assets/tomato.PNG" alt="Heirloom tomato" />
            <div class="flex-grow-1">
              <h5 class="mb-1">Heirloom tomato</h5>
              <p class="mb-1 text-success">$5.99 / kg</p>
            </div>
            <p class="fw-bold mb-0">$5.99</p>
          </div>
          <div class="product-card">
            <img src="../Assets/ginger.PNG" alt="Organic ginger" />
            <div class="flex-grow-1">
              <h5 class="mb-1">Organic ginger</h5>
              <p class="mb-1 text-success">$12.99 / kg</p>
            </div>
            <p class="fw-bold mb-0">$6.50</p>
          </div>
          <div class="product-card">
            <img src="../Assets/onion.PNG" alt="Sweet onion" />
            <div class="flex-grow-1">
              <h5 class="mb-1">Sweet onion</h5>
              <p class="mb-1 text-success">$2.99 / kg</p>
            </div>
            <p class="fw-bold mb-0">$14.95</p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="order-summary">
            <h5 class="mb-3">Order summary</h5>
            <div class="d-flex justify-content-between">
              <p class="mb-1">Subtotal</p>
              <p class="mb-1">$27.44</p>
            </div>
            <div class="d-flex justify-content-between">
              <p class="mb-1">Shipping</p>
              <p class="mb-1">$3.99</p>
            </div>
            <div class="d-flex justify-content-between">
              <p class="mb-1">Tax</p>
              <p class="mb-1">$2.00</p>
            </div>
            <hr />
            <div class="d-flex justify-content-between fw-bold">
              <p class="mb-0">Total</p>
              <p class="mb-0">$33.43</p>
            </div>
            <div class="custom-down">
              <button class="btn btn-continue w-100 mt-3">
                Continue to payment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
