{% extends 'base.html' %}
{% block content %}
    <h2 class="mb-3">Student List</h2>
    <ul class="list-group">
        {% for student in object_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'student_detail' student.pk %}">{{ student.name }}</a>
                <span>
                    <a href="{% url 'student_edit' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'student_delete' student.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
